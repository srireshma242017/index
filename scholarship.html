<!DOCTYPE html>
<html>
    <head>
      <title>scholarship</title>
    </head>
    <body bgcolor="#ADD8E6">
       <h1 align="center">Scholarship Application</h1>
       <h2>General Questions</h2>
       <form>
         <label for="fname"><b>First Name : </b></label>
         <input type="text" id="fname" size="20" ><br><br>
         <label for="lname"><b>Last Name : </b></label>
         <input type="text" id="lname" size="20"><br><br>
         <label for="date"><b>Birth Date :</b></label>
         <input type="date" id="date"><br><br>
         <label type="gender"><b>Gender :</b></label>
         <input type="radio" id="gender" name="gender">Male
         <input type="radio" id="gender" name="gender">Female<br><br>
         <label for="address"><b>Address :</b></label>
         <textarea></textarea><br><br>
         <label for="phone"><b>Phone Number :</b></label>
         <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678"><br><br>
         <label for="email"><b>Email address :</b></label>
         <input type="email" id="email"><br><br>
         <label for="cedu"><b>Current Education :</b></label>
         <input type="checkbox" id="cedu">B-tech<br><br>
         <b>Please select your branch :</b>
         <select>
           <option>AI&DS</option>
           <option>AI&ML</option>
           <option>CSE</option>
           <option>ECE</option>
           <option>EEE</option>
           <option>MECH</option>
           <option>IT</option>
           <option>CIVIL</option>
         </select><br><br>
         <label for="cert"><b>Certificates to be Uploaded : </b></label><br><br>
          Aadhar card : &nbsp;<input type="file" id="cert"><br><br>
          Study Certificate : &nbsp;<input type="file" id="cert"><br><br>
          Income Certificate : &nbsp;<input type="file" id="cert"><br><br>
          <input type="checkbox" id="declare">
          <label for="declare">I agree that the above mentioned details are true </label><br><br>
          <input type="button" onclick="alert('Your Application is Submitted')" value="Submit">


         
         
       </form>
      
       
    </body>
</html>
