<html>
<head>
	<title>Text formating tags</title>
</head>
<body>
	<b>My first website</b><br> <!--used to get bold letters-->
	<i>My first website</i><br> <!--used to get italic letters-->
	<u>My first website</u><br> <!--used to get the text in underlined form-->
	<sup>My first website</sup><br> <!--used to get the text in superscript form-->
	<sub>My first website</sub><br> <!--used to get the text in subscript form-->
	<strong>My first website</strong><br> <!--used to get text in bold form-->
	<strike>My first website</strike><br> <!--used to strike the text-->
	<del>My first website</del><br>    <!-- used to delete an element-->
	<ins>My first website</ins> <!--used to insert text-->
</body>
</html>
