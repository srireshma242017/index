
<!DOCTYPE html>
<html >
<head>
    
    <title>Experiment6</title>
</head>
<body>
 
        <center>
        <table border="5" cellpadding="15" cellspacing="10">
            <tr>
                <th colspan="3"><b>NUMBERS FROM 1 TO 10 WITH THEIR SQUARES AND CUBES</b></th>
            </tr>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>cube</th>
            </tr>
            <script type="text/javascript">
            for(var i=1; i<=10; i++){
                document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td><tr>")
            }
        </script>
        </table>
    </center>
    </body>
    
</html>
